<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>単語帳まとめ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #f5f5f5; }
    tr:nth-child(even) { background-color: #f9f9f9; }
  </style>
</head>
<body>
  <h1>プログラミング単語帳</h1>
  <table>
    <thead>
      <tr>
        <th>用語</th>
        <th>意味</th>
        <th>メモ</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Git</td>
        <td>バージョン管理システム</td>
        <td>`git add` → 変更を登録</td>
      </tr>
      <tr>
        <td>Push</td>
        <td>変更をGitHubに送る</td>
        <td>VS Codeで ⏫ ボタン</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
